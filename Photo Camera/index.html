<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Camera</title>
    <link rel="icon" href="assets/Images/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section id="photo">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="photo">
                        <div class="topPart">
                            <div class="header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="leftPart">
                                            <ul>
                                                <li>
                                                    <span class="upper"></span>
                                                    <span class="down"></span>
                                                </li>
                                                <li></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="rightPart">
                                            <div class="rightPartCiricle"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <ul class="mainFace">
                                <li>
                                    <div class="square"></div>
                                </li>
                                <li>
                                    <div class="square"></div>
                                </li>
                                <li>
                                    <div class="square"></div>
                                </li>
                                <li>
                                    <div class="square">
                                        <span class="light"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <span class="leftBlack"></span>
                        <span class="rightBlack"></span>
                        <div class="mainCircle">
                            <div class="insideMain">
                                <div class="deepCircle">
                                    <div class="insideDeep">
                                        <div class="deeperCircle">

                                            <video id="video-tag" autoplay=true />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="littleCircle">
                            <div class="insideMain">
                                <div class="deepCircle">
                                </div>
                            </div>
                        </div>
                        <div class="myName">
                            <h1>Ruff Ali</h1>
                        </div>
                    </div>
                    <div class="imgTag">
                        <img id="image-tag"> </img>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <audio id="audio" src="assets/sounds/Camera-shutter-sound-effect.mp3"></audio>

    <div class="mySignature">
        <img src="assets/Images/Signature_Black_PNG.png" alt="">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="General-document/WOW-master/dist/wow.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
